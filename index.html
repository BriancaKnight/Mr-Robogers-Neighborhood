<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Mr. Roger's Neighborhood</title>
</head>

<body>
  <h1>Welcome to Mr. Roger's Neighborhood!</h1>
  <h2>Howdy, Neighbor!</h2>
  <div class="box2 centered">
    <p>Did you know here in Mr. Roger's Neighborhood we have a secret code? 
      <br>
      <br>
      Good point- secrets don't make friends! Write a number below and we'll translate it into our (not-so-secret-anymore) code for you, neighbor!
    </p>
  </div>
  <br>
  <br>
  <form id="userNumber" class="centered">
    <button type="submit">What number should we translate?</button>
    <label for="numberInput"></label>
    <input id="numberInput" type="number"></input>
  </form>
  <br>
  <br>
  <div id="userResults" class="box1 hidden">
    <div id="displayError"></div>
    <div id="displayResults"></div>
  </div>
</body>

</html>
