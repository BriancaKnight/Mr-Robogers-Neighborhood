<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Mr. Roger's Neighborhood</title>
</head>

<body>
  <p>Did you know here in Mr. Roger's Neighborhood we have a secret language? It's not so different from english but there are some BIG differences, so you know...
    <br>
    Good point- secrets don't make friends! Write a number below and we'll translate it into our (not-so-secret-anymore) code for you, neighbor!
  </p>
  <form id="userNumber">
    <button type="submit">What number should we translate?</button>
    <label for="numberInput"></label>
    <input id="numberInput" type="number"></input>
  </form>
  <br>
  <div id="displayError"></div>
  <div id="displayResults"></div>
</body>
